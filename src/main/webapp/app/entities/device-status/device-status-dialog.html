
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDeviceStatusLabel" data-translate="configuredevicesApp.deviceStatus.home.createOrEditLabel">Create or edit a Device Status</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.deviceStatus.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.deviceStatus.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="configuredevicesApp.deviceStatus.status" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                    ng-model="vm.deviceStatus.status"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="configuredevicesApp.deviceStatus.details" for="field_details">Details</label>
            <input type="text" class="form-control" name="details" id="field_details"
                    ng-model="vm.deviceStatus.details"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="configuredevicesApp.deviceStatus.threshold" for="field_threshold">Threshold</label>
            <input type="text" class="form-control" name="threshold" id="field_threshold"
                    ng-model="vm.deviceStatus.threshold"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="configuredevicesApp.deviceStatus.total" for="field_total">Total</label>
            <input type="text" class="form-control" name="total" id="field_total"
                    ng-model="vm.deviceStatus.total"
                    />
        </div>

        <div class="form-group">
            <label data-translate="configuredevicesApp.deviceStatus.device" for="field_device">Device</label>
            <select class="form-control" id="field_device" name="device" ng-model="vm.deviceStatus.device" ng-options="device as device.id for device in vm.devices | orderBy:'id' track by device.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
