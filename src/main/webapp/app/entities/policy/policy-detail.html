
<div>
    <h2><span data-translate="configuredevicesApp.policy.detail.title">Policy</span> {{vm.policy.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="configuredevicesApp.policy.policyName">Policy Name</span></dt>
        <dd>
            <span>{{vm.policy.policyName}}</span>
        </dd>
        <dt><span data-translate="configuredevicesApp.policy.firmwareVersion">Firmware Version</span></dt>
        <dd>
            <span>{{vm.policy.firmwareVersion}}</span>
        </dd>
        <dt><span data-translate="configuredevicesApp.policy.device">Device</span></dt>
        <dd>
            <a ui-sref="device-detail({id:vm.policy.device.id})">{{vm.policy.device.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="policy-detail.edit({id:vm.policy.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
