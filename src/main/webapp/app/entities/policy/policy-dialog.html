
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPolicyLabel" data-translate="configuredevicesApp.policy.home.createOrEditLabel">Create or edit a Policy</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.policy.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.policy.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="configuredevicesApp.policy.policyName" for="field_policyName">Policy Name</label>
            <input type="text" class="form-control" name="policyName" id="field_policyName"
                    ng-model="vm.policy.policyName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="configuredevicesApp.policy.firmwareVersion" for="field_firmwareVersion">Firmware Version</label>
            <input type="text" class="form-control" name="firmwareVersion" id="field_firmwareVersion"
                    ng-model="vm.policy.firmwareVersion"
                    />
        </div>

        <div class="form-group">
            <label data-translate="configuredevicesApp.policy.device" for="field_device">Device</label>
            <select class="form-control" id="field_device" name="device" ng-model="vm.policy.device" ng-options="device as device.id for device in vm.devices track by device.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
